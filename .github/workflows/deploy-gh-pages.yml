name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]   # или "master"
  workflow_dispatch:

permissions:
  contents: write          # нужно, чтобы пушить в gh-pages

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm i

      - name: Build
        run: npx gulp build
        # если у тебя задача называется иначе — замени команду

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          # cname: example.com   # если нужен кастомный домен
          # force_orphan: true  # иногда полезно, чтобы ветка была "чистой"
